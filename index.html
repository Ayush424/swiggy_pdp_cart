<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Swiggy</title>
      <link rel="stylesheet" href="styles/style.css">
   </head>
   <body>
      <header class="page-header">
         <img src="images/swiggyLogo.png" alt="Swiggy Logo">
      </header>
      <main>
         <div class="restaurant-heading">
            <img src="images/momos.jpg" alt="Momos">
            <h1>Punjabi Momos</h1>
         </div>
         <div class="content">
            <div class="navbar">
               <h3>Recommended</h3>
               <ul>
                  <li>Chandni Chowk Ki Biryani</li>
                  <li>Naughty Momos</li>
                  <li>Naughty Momo Roll</li>
               </ul>
            </div>
            <div class="menu">
               <h2>Recommended</h2>
               <p>24 ITEMS</p>
               <ul>
                  <li class="dish">
                     <img src="images/vegMark.png" alt="veg">
                     <p class="dish-name">Kadhai Paneer Biryani</p>
                     <p class="price">₹ 249</p>
                  </li>
                  <li class="dish">
                     <img src="images/vegMark.png" alt="veg">
                     <p class="dish-name">Masala Paneer Biryani</p>
                     <p class="price">₹ 249</p>
                  </li>
               </ul>
            </div>
            <div class="cart">
               <h2>Cart</h2>
               <p>1 ITEM</p>
               <ul>
                  <li>Kadhai Paneer Biryani</li>
               </ul>
               <div class="amount">
                  <h4>Subtotal</h4>
                  <p>₹ 249</p>
               </div>
               <p class="extra-charges">Extra charges may apply</p>
               <button class="check-out-button">
               CHECKOUT→
               </button>
            </div>
         </div>
      </main>
      <footer>
         <div class="swiggy-img"><img src="images/swiggy.png" alt="Swiggy"></div>
         <p>©2022 Swiggy</p>
         <div class="socials">
            <ul>
               <li><img id="fb" src="images/facebook.png" alt="facebook"></li>
               <li><img id="ig" src="images/instagram.png" alt="instagram"></li>
               <li><img id="pin" src="images/pinterest.png" alt="pinterest"></li>
               <li><img id="twitter" src="images/twitter.png" alt="twitter"></li>
            </ul>
         </div>
      </footer>
   </body>
</html>
