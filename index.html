<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Swiggy</title>
      <link rel="stylesheet" href="styles/style.css">
   </head>
   <body>
      <header class="header">
         <img src="images/swiggyLogo.png" alt="Swiggy Logo">
      </header>
      <main>
         <div class="banner">
            <img src="images/momos.jpg" alt="Momos">
            <h1>Punjabi Momos</h1>
         </div>
         <div class="content">
            <div class="categories col-4">
               <ul>
                  <li class="highlighted">Recommended</li>
                  <li>Chandni Chowk Ki Biryani</li>
                  <li>Naughty Momos</li>
                  <li>Naughty Momo Roll</li>
               </ul>
            </div>
            <div class="menu col-4">
               <h2>Recommended</h2>
               <p>24 ITEMS</p>
               <ul>
                  <li class="dish">
                     <img src="images/vegMark.png" alt="veg">
                     <p class="dish-name">Kadhai Paneer Biryani</p>
                     <p class="price">₹ 249</p>
                  </li>
                  <li class="dish">
                     <img src="images/vegMark.png" alt="veg">
                     <p class="dish-name">Masala Paneer Biryani</p>
                     <p class="price">₹ 249</p>
                  </li>
               </ul>
            </div>
            <div class="cart-wrapper col-4">
               <div class="cart">
                  <h2>Cart</h2>
                  <p>1 ITEM</p>
                  <ul>
                     <li>Kadhai Paneer Biryani</li>
                  </ul>
                  <div class="amount">
                     <h3>Subtotal</h3>
                     <p>₹ 249</p>
                  </div>
                  <p class="disclaimer">Extra charges may apply</p>
                  <button class="check-out-button">
                  CHECKOUT→
                  </button>
               </div>
            </div>
         </div>
      </main>
      <footer>
         <div class="col-4"><img src="images/swiggy.png" alt="Swiggy Logo"></div>
         <p class="col-4">©2022 Swiggy</p>
         <div class="socials col-4">
            <ul>
               <li><img src="images/facebook.png" alt="Facebook logo"></li>
               <li><img src="images/instagram.png" alt="Instagram logo"></li>
               <li><img src="images/pinterest.png" alt="Pinterest logo"></li>
               <li><img src="images/twitter.png" alt="Twitter logo"></li>
            </ul>
         </div>
      </footer>
   </body>
</html>
